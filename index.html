<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Tracker</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="row">
          <div class="wordlwide">
            <div class="container">
              <h1>Worldwide Covid Statistics</h1>
              <div class="world__status">
                <div class="status__item">
                  <h2>0</h2>
                  <p class="confirmed">confirmed</p>
                </div>
                <div class="status__item">
                  <h2>0</h2>
                  <p class="deaths">deaths</p>
                </div>
                <div class="status__item">
                  <h2>0</h2>
                  <p class="recovered">recovered</p>
                </div>
              </div>
              <div class="image">
                <img src="img/protective-clothing-spray.png" alt="" />
              </div>
            </div>
          </div>
          <div class="philippines">
            <div class="container">
              <h1>Philippines Covid Statistics</h1>
              <div class="phil__status">
                <div class="status__item">
                  <h2 id>0</h2>
                  <p class="confirmed">confirmed</p>
                </div>
                <div class="status__item">
                  <h2>0</h2>
                  <p class="deaths">deaths</p>
                </div>
                <div class="status__item">
                  <h2>0</h2>
                  <p class="recovered">recovered</p>
                </div>
              </div>
            </div>
            <div class="image">
              <img src="img/disinfect-protective.png" alt="" />
            </div>
          </div>
        </div>
      </header>
      <section class="search">
        <div class="container">
            <div class="search__wrapper">
              <form id="covidSearch">
                <h3>Search by country</h3>
                <div class="search__container">
                  <input type="text" id="search" placeholder="Search Country" />
                  <button type="submit">Search</button>
                </div>
              </form>
            </div>
      </section>
</body>
</html>
